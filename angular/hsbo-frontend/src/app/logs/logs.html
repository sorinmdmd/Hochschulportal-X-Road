<div class="container">
    <h1 class="header">
      X-Road Accommodation Logs
    </h1>
  
    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="error-message" role="alert">
      {{ errorMessage }}
    </div>
  
    <!-- Loading Indicator -->
    <div *ngIf="logs.length === 0 && !errorMessage" class="loading-indicator">
      Loading logs...
    </div>
  
    <!-- Logs Display -->
    <div *ngIf="logs.length > 0" class="logs-grid">
      <div *ngFor="let log of logs" class="log-card">
        <div class="log-method-container">
          <span class="log-label">Method:</span>
          <span class="log-method" [ngClass]="{
            'method-get': log.http_method === 'GET',
            'method-post': log.http_method === 'POST',
            'method-put': log.http_method === 'PUT',
            'method-delete': log.http_method === 'DELETE'
          }">{{ log.http_method }}</span>
        </div>
  
        <p class="log-detail">
          <span class="log-label">Time:</span> {{ log.log_time | date:'medium' }}
        </p>
        <p class="log-detail">
          <span class="log-label">Query ID:</span> <code class="log-code">{{ log.queryid }}</code>
        </p>
        <p *ngIf="log.url_path" class="log-detail">
          <span class="log-label">URL Path:</span> <code class="log-code">{{ log.url_path }}</code>
        </p>
        <div class="log-message-container">
          <p class="log-label">Message Flattened:</p>
          <pre class="log-message">{{ log.message_flattened }}</pre>
        </div>
      </div>
    </div>
  
    <!-- Message if no logs are found after loading -->
    <div *ngIf="logs.length === 0 && !errorMessage" class="no-logs-message">
      No logs found.
    </div>
  </div>
